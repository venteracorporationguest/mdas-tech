<div class="row align-items-center">
    <div class="mx-auto">
        <div class="card">
            <h3 class="card-header text-center heading-text">
                {{sector}} Sector Breakdown
            </h3>
            <div class="card-img mx-auto">
                <ngx-charts-tree-map [view]="CHART_CONFIG.chartView" [results]="sectorBreakdown$ | async" [scheme]="CHART_CONFIG.domain"
                                     [gradient]="CHART_CONFIG.chartGradient" [labelFormatting]="formatLabel" (select)="onIndustryClicked($event)">
                </ngx-charts-tree-map>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <div class="text-center heading-text">
        <h3>Industries in {{sector}} Sector</h3>
    </div>

    <div *ngFor="let industry of industriesInSector$ | async; trackBy: trackByIdx" class="m-3">
        <app-industry [industry]="industry"></app-industry>
    </div>

    <div infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="loadNextBatch()">
    </div>
</div>
